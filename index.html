<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>youtube</title>
</head>
<body> 
    <!-- start header -->
<header>

    </div>

    <div class="right-section">
       <a href="/"><i class="fa-solid fa-video fa-2x"></i></a>
       <a href="/"><i class="fa-solid fa-grip-vertical fa-2x"></i></a>
      <a href="/"><i class="fa-regular fa-bell fa-2x"></i></a>
      <a href="/"><i class="fa-solid fa-circle-user fa-2x"></i></a>
    
    
    </div>

</header>
<!-- end header -->


<!-- start content-area -->
<div class="content-area">
 <aside>
   <nav>
      <a href="" class="nav-link active">
        <i class="fa-solid fa-house fa-3x"></i>
        <span id="active-span">HOME</span>
      </a>

        <i class="fa-regular fa-compass fa-3x"></i>
        <span id="active-span">Explore</span>

        <i class="fa-solid fa-circle-play fa-3x"></i>

      <a href="" class="nav-link active">
        <i class="fa-regular fa-clock fa-3x"></i>

        <i class="fa-solid fa-download fa-3x"></i>

        <i class="fa-solid fa-clock-rotate-left fa-3x"></i>

   </nav>
 </aside>
